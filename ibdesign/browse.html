<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="browse.css">
    <title>Artify</title>
</head>
<body>
    <div id="cards">
        <div class="card">
            <div class="card-content">
                <div class="card-image">
                    <image src="https://images.unsplash.com/photo-1542396601-dca920ea2807?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1951&q=80">
                    </image>
                </div>
                <div class="tooltip">
                    <div class="tooltext">
                        <div class="title">Name</div>
                        <ion-icon name="eye-outline" class="icons"></ion-icon>
                        <div class="views">17k</div>
                        <ion-icon name="heart-outline" class="icons likes"></ion-icon>
                        <div class="likes">815</div>
                        <ion-icon name="chatbox-outline" class="icons"></ion-icon>
                        <div class="comments">15</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="browse.js"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</html>
